{% extends "base.html" %}
{% block title %} {{ books.0.pub_date }} {% endblock %}

{% block pagination %}
    <div class="container">
        <div class="row">
            {% if previous_date %}
                <a href="{{ previous_date }}"> < {{ previous_date }} </a>
            {% endif %}
            {% if next_date %}
                <a href="{{ next_date }}"> > {{ next_date }} </a>
            {% endif %}
        </div>
    </div>
{% endblock %}
