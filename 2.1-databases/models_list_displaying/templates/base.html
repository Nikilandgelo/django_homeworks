{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Каталог книг{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <div class="header">
          <a href="{{ catalog_path }}"><h1>Каталог</h1></a>
      </div>
      <div class="row">
          {% for book in books %}
              <div class="book col-md-4">
                  <a href="{{ book.pub_date }}">
                      <h2>{{ book.name }}</h2>
                  </a>
                  <p>Автор: {{ book.author }}</p>
                  <p>Дата публикации: {{ book.pub_date }}</p>
              </div>
          {% endfor %}
      </div>
    </div>

    {% block pagination %}{% endblock %}

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
